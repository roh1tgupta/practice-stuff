version: '3.9'
services:
  mongo:
    image: mongo:7
    container_name: urlshortener-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis
    ports:
      - '6379:6379'
    command: ["redis-server", "--appendonly", "yes"]
volumes:
  mongo_data:
