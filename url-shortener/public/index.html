<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0f14;
      --card: #121821;
      --text: #e6edf3;
      --muted: #9fb0c0;
      --accent: #4f8cff;
      --accent-2: #22c55e;
      --border: #223041;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0b0f14 0%, #0e1520 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p.sub { margin: 0 0 20px; color: var(--muted); }
    form { display: grid; gap: 12px; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr 220px; } }
    label { font-size: 13px; color: var(--muted); display: block; margin-bottom: 6px; }
    input, select, button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1622;
      color: var(--text);
      outline: none;
    }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(79,140,255,.2); }
    .actions { display: flex; gap: 12px; align-items: center; }
    button.primary { background: var(--accent); border-color: #3f75d6; cursor: pointer; }
    button.secondary { background: transparent; border-color: var(--border); cursor: pointer; }
    .result { margin-top: 12px; padding: 12px; border: 1px dashed var(--border); border-radius: 10px; display:none; }
    .error { color: var(--danger); font-size: 14px; margin-top: 8px; display:none; }
    .muted { color: var(--muted); font-size: 12px; }
    .grid-2 { display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    a.link { color: var(--accent-2); text-decoration: none; word-break: break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h1>URL Shortener</h1>
    <p class="sub">Enter a long URL to generate a short link. Optionally set a custom code and TTL.</p>
    <form id="shorten-form" novalidate>
      <div>
        <label for="url">Long URL</label>
        <input id="url" name="url" type="text" placeholder="https://example.com/my/very/long/path" required />
      </div>
      <div class="grid-2">
        <div>
          <label for="customCode">Custom code (optional)</label>
          <input id="customCode" name="customCode" type="text" minlength="4" maxlength="32" placeholder="e.g. my-alias" />
        </div>
        <div>
          <label for="ttlSeconds">TTL seconds (optional)</label>
          <input id="ttlSeconds" name="ttlSeconds" type="number" min="0" placeholder="0 = never expire" />
        </div>
      </div>
      <div class="actions">
        <button class="primary" type="button" id="submit">Shorten</button>
        <button class="secondary" type="button" id="clear">Clear</button>
        <span class="muted" id="status"></span>
      </div>
      <div class="error" id="error"></div>
      <div class="result" id="result">
        <div>Short URL:</div>
        <div class="row">
          <input id="shortUrl" readonly />
          <button type="button" id="copy" class="secondary">Copy</button>
        </div>
        <div style="margin-top:8px">
          <a id="shortLink" class="link" target="_blank" rel="noopener">Open short link</a>
        </div>
      </div>
    </form>
  </div>

  <script src="/main.js" defer></script>
</body>
</html>
